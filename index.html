
<html>
    <head>
        <title>Multiplication Table
            </title>
            </head>
            <body style="background-color:aqua;font-size:35px;text-align:center">
                
                <button style="background-color:red;font-size:35px"  onclick="generatemultiply()">click here to get the multication table </button>

<p id="multiply"></p>

        <script>function generatemultiply(){
n=prompt("enter a number")
tables=""
for(num=1;num<=12;num++) {
tables+=n+"x"+num+"="+""+n*num+"<br>"
}
document.getElementById("multiply").innerHTML=tables
}
</script>
</body>
      </html>
